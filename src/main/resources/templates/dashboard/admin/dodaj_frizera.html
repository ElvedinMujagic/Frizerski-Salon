<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dodaj Frizera</title>
    <th:block th:insert="~{fragments :: resources}"></th:block>
</head>
<body>
    <div th:replace="~{fragments::navbar}"></div>
    <main>
        <div th:if="${session.user != null}" class="border-wrapper" >
            <div class="main-wrapper">
                <p th:replace="~{fragments :: dashboard_head}"></p>
                <div class="content-wrapper">
                    <div th:replace=" ~{fragments :: role-buttons}"></div>
                    <div style="padding:2vw;justify-content: flex-start;" class="forms">
                        <div class="table_positioning">
                            <div  style="width: 100%;" class="table_width">
                                <p>Lista korisnika:</p>
                                <div class="container">
                                    <table style="width: 100%">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Username</th>
                                            <th scope="col">Ime i Prezime</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Spol</th>
                                            <th scope="col">Broj Telefona</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="user : ${users}">
                                            <th th:text="${user.getId()}"></th>
                                            <td th:text="${user.getUsername()}"></td>
                                            <td th:text="${user.getIme() + ' ' + user.getPrezime()}"></td>
                                            <td th:text="${user.getEmail()}"></td>
                                            <td th:text="${user.getSpol()}"></td>
                                            <td th:text="${user.getBrojTelefona()}"></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <hr class="razmak">
                        <form class="horizontal_form" th:object="${frizerDTO}" action="/dodaj_frizera_request" method="POST">
                            <div class="first_row">
                                <div class="form-input">
                                    <label>Godine Iskustva</label>
                                    <input type="number" th:field="*{godineIskustva}" min="0">
                                </div>
                                <div class="form-input">
                                    <label>Specijalizacija:</label>
                                    <input type="text" th:field="*{specijalizacija}">
                                </div>
                            </div>
                            <div class="second_row">
                                <div class="form-input">
                                    <label>ID Korisnika:</label>
                                    <input type="number" min="0" th:field="*{id}">
                                </div>
                                <div class="form-checkbox" style="margin-bottom:0">
                                    <input type="checkbox" th:field="*{available}" checked="checked">
                                    <label>Dostupan</label>
                                </div>
                                <div class="form-submit" style="text-align: left;">
                                    <button style="width: 80%;height: 30%;">Dodaj frizera</button>
                                    <div><p class="error-style" th:text="${error}"></p></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
